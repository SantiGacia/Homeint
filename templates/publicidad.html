{% extends "home_layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\homeformulario.css">
    <script src="https://kit.fontawesome.com/a387a70883.js" crossorigin="anonymous"></script>
    <title>HOME</title>
    <H1 class="titulos_formulario">Agregar Medio&nbsp;<i class="fas fa-plus"></a></i></H1>
</head>
<body>
    <main>
        <form action="/publicidad_agr" method="post">
            <div class="formulario__group">
                <label for="nombre_e" class="formulario_label">Descripcion&nbsp;<i class="fas fa-book"></i></label>
                    <div class="formulario__group-input">
                        <input type="text" class="formulario__input" name="nombre_e" id="nombre_e" required>
                    </div>
                    <button type="submit" class="boton" >Agregar&nbsp;<i class="fas fa-plus"></i></button>
                    <a class="boton-2" href="/agr_datos_publicidad">Regresar&nbsp;<i class="fas fa-arrow-circle-left"></i></a>
            </div>            
        </form>
    </main>
</body>
