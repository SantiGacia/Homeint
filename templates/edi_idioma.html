{% extends "home_layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\homeformulario.css">
    <script src="https://kit.fontawesome.com/a387a70883.js" crossorigin="anonymous"></script>
    <title>HOME</title>
    <H1 class="titulos_formulario">Editar Idioma</H1>
</head>
<body>
    <main>
        <form action="/modifica_idioma/{{nivel.0}}" method="post">
            <div class="formulario__group">
                <label for="fidioma" class="formulario_label">Descripcion&nbsp;<i class="fas fa-book"></i></label>
                    <div class="formulario__group-input">
                        <input type="text" class="formulario__input" name="fidioma" id="fidioma" placeholder="Descripción" value="{{nivel.1}}" required>
                    </div>
                    <button type="submit" class="boton" href="">Enviar cambios&nbsp;<i class="fas fa-paper-plane"></i></i></button>
                    <a class="boton-2" href="/agr_datos_idioma">Regresar&nbsp;<i class="fas fa-arrow-circle-left"></i></a>
                    
            </div>            
        </form>
    </main>
</body>
{% endblock %}
