{% extends "home_layout.html" %}
{% block content %}
<head>
	<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="\static\css\home_tabla.css">
        <script src="https://kit.fontawesome.com/a387a70883.js" crossorigin="anonymous"></script>
        <title>HOME</title>
</head>
<body>
	<div id="main-container">
		<center><H1 class="titulo_tablas">Contactos Registrados</H1></center>	
		<table>
			<thead>
				<tr>
					<td>Nombre de Contacto&nbsp;<i class="fas fa-book"></i></td>
					<td></td>
					<th class="th-plus"><a href="/contacto" class="bt-agregar"><i class="fas fa-plus"></a></i></th>
				</tr>
			</thead>
			<tbody>
                {% for tcontacto in contactos %}
                  <tr>
                    <td>
                      {{ tcontacto.1 }}
                    </td>
					<td>
                      <center><a href="/ed_contacto/{{tcontacto.0}}" class="boton-editar">Editar&nbsp;<i class="far fa-edit"></i></i></a></center></td>
                    </td>
                    <td>
                      <center><a href="/bo_contacto/{{tcontacto.0}}" class="boton-eliminar">Eliminar&nbsp;<i class="fas fa-trash-alt"></i></a></center></td>
                    </td>

                  </tr>
                {% endfor %}
              </tbody>
		</table>
	</div>
</body>
{% endblock %}
