{% extends "home_layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\css\homeformulario.css">
    <script src="https://kit.fontawesome.com/a387a70883.js" crossorigin="anonymous"></script>
    <title>HOME</title>
    <H1 class="titulos_formulario">Editar Curso</H1>
</head>
<body>
    <main>
        <form action="/modifica_curso/{{curso.0}}" method="post">
            <div class="formulario__group">
                <label for="nombre" class="formulario_label">Nombre del Curso&nbsp;<i class="fas fa-book"></i></label>
                <div class="formulario__group-input">
                        <input type="text" class="formulario__input" name="nombre" id="nombre" value="{{curso.1}}"  required>
                </div>
                <label for="descripcion" class="formulario_label">Descripción&nbsp;<i class="fas fa-book"></i></label>
                <div class="formulario__group-input">
                        <input type="text" class="formulario__input" name="descripcion" id="descripcion" value="{{curso.2}}" required>
                </div>
                    <button type="submit" class="boton" >Enviar cambios&nbsp;<i class="fas fa-paper-plane"></i></i></button>
                    <a class="boton-2" href="/agr_datos_curso">Regresar&nbsp;<i class="fas fa-arrow-circle-left"></i></a>

            </div>
        </form>
    </main>
</body>

{% endblock %}
